<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        label {
            display: block;
        }
    </style>
</head>
<body>
    <form id="opinion">
        <h1>Анкета о курсе:</h1>
        <label>
            <input class="name" placeholder="Имя"/>
        </label>
        <label>
            <input class="surname" placeholder="Фамилия"/>
        </label>
        <label>
            Оценка
            <select class="score">
                <option>Отлично</option>
                <option>Хорошо</option>
                <option>Плохо</option>
            </select>
        </label>
    </form>
    <form id="mentor">
        <h1>Анкета о менторе:</h1>
        <label>
            <input class="surname" placeholder="Фамилия"/>
        </label>
        <label>
            Оценка
            <select class="score">
                <option>Отлично</option>
                <option>Хорошо</option>
                <option>Плохо</option>
            </select>
        </label>
    </form>
<script src="app.js"></script>
</body>
</html>
